{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/mvp.css" %}">
</head>
<body>
    <header>
        <nav>
        <a href="{% url "item_list" %}">Lists</a>
            <ul>
                {% if user.is_staff %}
                <li>
                    <a href="/admin">Admin Settings</a>
                </li>
                {% endif %}
                <li>
                {% if user.is_authenticated %}
                    Hi, {{ user.username }}. <a href="{% url "logout" %}">Logout</a>
                {% else %}
                    <a href="{% url "login" %}">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
